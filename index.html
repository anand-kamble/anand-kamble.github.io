<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frosted Glass Animated Loading</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <!-- Loading overlay with dot -->
  <div id="loading-overlay">
      <div id="loading-dot"></div>
      </div>
      
      <!-- The final frosted glass container with text -->
      <div id="frorsted-container-wrapper">
       <div class="frosted-container" id="frosted-container">
         <h1 class="line">Welcome to My Modern Page</h1>
         <p class="line">
           This frosted glass div gradually increases in opacity toward its borders.
           Enjoy the smooth transition and the line‑by‑line text reveal!
         </p>
       </div>
   </div>

  <!-- Include anime.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
